<html>

<head>
    <title>Form</title>
</head>

<body>
    <h1>Form</h1>
            <form action="html_form_action.asp" method="get">
        <label>Name: </label><input type="text" name="name" value="" placeholder="Enter your name" required><br>
        <label>Age: </label><input type="Number" name="age" value="" placeholder="Enter your age" required><br>
        <label>Phone Number: </label><input type="Number" name="Phone Number" value=""
            placeholder="Enter your phone Number " required> <br>
        <label>Address: </label><input type="text" name="Address" value="" placeholder="Enter your Address " required>
        <br>
        <br>
        <b>Gender:</b> <br>
        Male: <input type="radio" name="gender"> <br>
        female: <input type="radio" name="gender">
        <br>
        <br>
        Email: <input type="email" name="email" value="" placeholder="Enter your email">
        <br>
        <br>
        <b>Hobbies</b> <br>
        Programming:<input type="checkbox"> <br>
        Reading:<input type="checkbox"> <br>
        Writing:<input type="checkbox"> <br>
        Playing Chess:<input type="checkbox"> <br>
        Watching combat sports:<input type="checkbox"> <br>
        <i>If you have any other hobbies, Write here: </i> <input type="text" name="hobby" value=""
            placeholder="Hobbies">
        <br>
        <label>Country: </label>
        <select>
            <option value="Nepal">Nepal </option>
            <option value="UAE ">UAE</option>
            <option value="USA ">USA</option>
            <option value="UK ">UK</option>
            <option value="South Korea ">South Korea</option>
        </select>
        <br>
        <br>
            Username: <input type="text" name="username" placeholder="Username">
            <input type="submit" value="submit">
        </form>


</body>

</html>
